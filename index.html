<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main-container">
    <header class="matrix">
      <h1 class="matrix__title">To Do List</h1>
      <img class="matrix__image" src="./eisenhower-matrix.jpg">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="list-container">
      <section class="add-block" id="topSectionForAddingElementToList">
        <label for="new-task" class="block-title new-task__label">Add Item</label>
        <div class="add-block__wrapper">
          <input id="new-task" class="new-task__input task__input task" type="text">
          <button class="action">Add</button>
        </div>
      </section>
      <section>
        <h3 class="block-title">Todo</h3>
        <ul class="tasks-list" id="incompleteTasks">
          <li class="list-item todo-item">
            <input class="checkbox" type="checkbox">
            <label class="task__label task">Pay Bills</label>
            <input type="text" class="task__input task">
            <button class="action edit-button">Edit</button>
            <button class="delete">
              <img class="delete-button__image" src="./remove.svg">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input task">
            <button class="action edit-button">Save</button>
            <button class="delete">
              <img class="delete-button__image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="block-title">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="list-item compled-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task__label task">See the Doctor</label>
            <input type="text" class="task__input task">
            <button class="action edit-button">Edit</button>
            <button class="delete">
              <img class="delete-button__image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
